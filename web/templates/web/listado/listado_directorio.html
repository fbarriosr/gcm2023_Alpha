{% load static %} {% static "" as baseUrl %}

<div class="container marketing" id="links">
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col-lg-12 context">
      <h1>DIRECTORIO</h1>
    </div>
    <!-- <h1>{{listado}}</h1>   -->
    {% for value in listado_d %}
      
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img src="media/{{ value.img}}" width="250px" alt="">
          <h2 class="fw-normal">{{ value.tipo |capfirst }}</h2>
          <h4 class="fw-normal">{{ value.titulo |capfirst }}</h4>
        </div>
     
    {% endfor %}
  </div>

 
</div><!-- /.container -->
