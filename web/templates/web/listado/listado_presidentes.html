{% load static %} {% static "" as baseUrl %}

<div class="container marketing" id="links">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          {% if listado_p %}
          <div class="col-lg-12 context">
            <h1>{{ listado_pTitulo | upper}}</h1>
          </div>
          {%endif%}
        <!-- <h1>{{listado}}</h1>   -->
        {% for value in listado_p %}
          <div class="col-sm-12 col-md-6 col-lg-4">
                <img src="media/{{ value.img}}" alt="">
                <h2 class="fw-normal">{{ value.titulo |capfirst }}</h2>
            </div>
        {% endfor %}  
        </div>
</div><!-- /.container -->
